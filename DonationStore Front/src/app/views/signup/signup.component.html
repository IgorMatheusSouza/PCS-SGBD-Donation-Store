

<div class="bg-gradient-primary">

  <div class="container ">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9 begin-content box-login">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0 ">
                      <!-- Nested Row within Card Body -->
                      <div class="row justify-content-center ">
                          <div class="col-lg-12">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Cadastro</h1>
                                  </div>
                                  <form class="user" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                                    <div class="form-group">
                                        <input matInput class="form-control form-control-user" placeholder="Nome"  formControlName="name">
                                        <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="text-danger text-center">
                                            <div *ngIf="registerForm.controls['name'].errors">
                                                O nome completo deve ser preenchido :)
                                          </div>
                                        </div>
                                    </div>
                                      <div class="form-group">
                                          <input matInput class="form-control form-control-user" placeholder="Email"  aria-describedby="emailHelp"  formControlName="email">
                                          <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="text-danger text-center">
                                            <div *ngIf="registerForm.controls['email'].errors">
                                                Cuidado para não errar o email
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                          <input matInput type="password" class="form-control form-control-user"  placeholder="senha" formControlName="password">
                                          <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="text-danger text-center">
                                            <div *ngIf="registerForm.controls['password'].errors">
                                                A senha deve conter pelo menos 6 caracteres
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <input matInput type="password" class="form-control form-control-user"  placeholder="Confirmação de senha"  formControlName="passwordConfirmation">
                                        <div *ngIf="registerForm.controls['passwordConfirmation'].invalid && (registerForm.controls['passwordConfirmation'].dirty || registerForm.controls['passwordConfirmation'].touched)" class="text-danger text-center">
                                            <div *ngIf="form.passwordConfirmation.errors?.errors">A senha deve conter pelo menos 6 caracteres </div>
                                            <div *ngIf="form.passwordConfirmation.errors?.mustMatch">As Senhas devem ser iguais</div>
                                        </div>
                                      </div>
                                      <div *ngIf="requestError" class="text-danger text-center">
                                        {{requestError}}
                                        <br>
                                      </div>
                                      <button class="btn btn-primary btn-user btn-block" type="submit">
                                          Cadastrar
                                      </button>
                                      <br>
                                  </form>
                                  <hr>
                                  <div class="text-center">
                                      <a class="small" href="login">Fazer Login</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>
  <app-loader [activeLoader]="loader"></app-loader>
