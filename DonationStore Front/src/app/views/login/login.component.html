<div class="bg-gradient-primary">

  <div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-6 col-md-6 begin-content box-login">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0 ">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center ">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem vindo de volta!</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                      <input matInput class="form-control form-control-user" placeholder="digite o E-mail"
                        formControlName="email">
                      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="text-danger text-center">
                        <div *ngIf="loginForm.controls['email'].errors">
                          Preencha o e-mail corretamente ex: teste@doantion.com
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" placeholder="Senha "
                        formControlName="password">
                      <div
                        *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                        class="text-danger text-center">
                        <div *ngIf="loginForm.controls['password'].errors">
                          A senha deve conter pelo menos 6 caracteres
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <div *ngIf="requestError" class="text-danger text-center">
                      {{requestError}}
                      <br>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">
                      Entrar
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="login">Esqueceu a senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="signup">Criar conta</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
